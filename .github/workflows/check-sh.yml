---
name: ‚öôÔ∏è Install Library

on:
  pull_request:
    paths:
      - "lib/sh/**"
      - ".github/workflows/check-sh.yml"
  push:
    paths:
      - "lib/sh/**"
      - ".github/workflows/check-sh.yml"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: ‚òëÔ∏è ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./lib/sh"
  run-install:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [shellcheck]
    steps:
      - name: ü™ü Set CRLF (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          git config --global core.autocrlf input
          git config --global --add safe.directory /cygdrive/d/a/zi-src/zi-src
      - uses: actions/checkout@v3.0.2
      - uses: rlespinasse/github-slug-action@v4
      - name: üì¶ Dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git zsh
      - name: üçé Dependencies (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install curl zsh
      - name: ü™ü Dependencies (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64
          packages: curl git zsh
      - name: üêß Install on Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zpmod
      - name: üçé Install on MacOS
        if: startsWith(matrix.os, 'macos')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zpmod
      - name: ü™ü Install on Windows
        if: startsWith(matrix.os, 'windows')
        shell: C:\tools\cygwin\bin\bash.EXE --login --norc -eo pipefail -o igncr {0}
        run: |
          cd ${GITHUB_WORKSPACE}
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a zpmod
