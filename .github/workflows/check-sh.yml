---
name: ⚙️ Install Library

on:
  pull_request:
    paths:
      - "lib/sh/**"
      - ".github/workflows/check-sh.yml"
  push:
    paths:
      - "lib/sh/**"
      - ".github/workflows/check-sh.yml"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: ☑️ ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./lib/sh"
  run-install:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [shellcheck]
    steps:
      - name: 🪟 Set CRLF (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          git config --global core.autocrlf input
          git config --global --add safe.directory /cygdrive/d/a/zi-src/zi-src
      - uses: actions/checkout@v3.1.0
      - uses: rlespinasse/github-slug-action@v4
      - name: 📦 Dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git zsh
      - name: 🍎 Dependencies (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install curl zsh
      - name: 🪟 Dependencies (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64
          packages: curl git zsh
      - name: 🐧 Install on Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zpmod
      - name: 🍎 Install on MacOS
        if: startsWith(matrix.os, 'macos')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zpmod
      - name: 🪟 Install on Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf /home/runneradmin/.zi
          sh -x ./lib/sh/install.sh -- -a zpmod
        shell: bash {0}
