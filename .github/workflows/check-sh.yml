---
name: ‚öôÔ∏è Install Library

on:
  pull_request:
    paths:
      - "lib/sh/**"
      - ".github/workflows/check-sh.yml"
  push:
    paths:
      - "lib/sh/**"
      - ".github/workflows/check-sh.yml"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
      - name: ‚òëÔ∏è ShellCheck
        uses: ludeeus/action-shellcheck@6d3f514f44620b9d4488e380339edc0d9bbe2fba
        with:
          scandir: "./lib/sh"
  run-install:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [shellcheck]
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: rlespinasse/github-slug-action@v4
      - name: üì¶ Dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git zsh
      - name: üçé Dependencies (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install curl zsh
      - name: üêß Install on Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf ~/.zi
          sh -x ./lib/sh/install-zpmod.sh
      - name: üçé Install on MacOS
        if: startsWith(matrix.os, 'macos')
        run: |
          sh -x ./lib/sh/install.sh -- -i skip
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a annex
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a loader
          command rm -rf ~/.zi
          sh -x ./lib/sh/install.sh -- -a zunit
          command rm -rf ~/.zi
          sh -x ./lib/sh/install-zpmod.sh
