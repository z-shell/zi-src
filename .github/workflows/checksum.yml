---
name: "ðŸ†— Checksum"
on:
  push:
    paths:
      - "lib/**"
  workflow_dispatch: {}

jobs:
  checksum:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: "ðŸ†— Generate checksum"
        uses: jmgilman/actions-generate-checksum@57c13a1f01a90b2a8bb449ec29bc23728b96c1cd
        with:
          patterns: |
            lib/sh/install_zpmod.sh
            lib/sh/install.sh
            lib/zsh/init.zsh
      - run: mv checksum.txt lib/
      - name: "ðŸ†— Commit"
        uses: z-shell/.github/actions/commit@91068ee88e8788deff439d6ee36b77329edeb98a # v1.0.8
        with:
          commitMessage: Checksum ${{ github.sha }}
          workDir: lib
          commitUserName: ${{ secrets.ACTIONS_USER }}
          commitUserEmail: ${{ secrets.ACTIONS_MAIL }}
