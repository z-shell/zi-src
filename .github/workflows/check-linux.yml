---
name: ğŸ§ Check (Linux)
on:
  push:
    branches: [main]
    paths:
      - "lib/sh/**"
  pull_request:
    branches: [main]
    paths:
      - "lib/sh/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3.2.0
      - name: â˜‘ï¸ ShellCheck
        uses: ludeeus/action-shellcheck@6d3f514f44620b9d4488e380339edc0d9bbe2fba
        with:
          scandir: "./lib/sh"

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [shellcheck]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3.2.0
      - name: âš™ï¸ Prepare dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - name: "âš™ï¸  Check: install.sh -- -i skip"
        run: sh -x ./lib/sh/install.sh -- -i skip; command rm -rf ~/.zi
      - name: "âš™ï¸  Check: install.sh -- -i annex"
        run: sh -x ./lib/sh/install.sh -- -a annex; command rm -rf ~/.zi
      - name: "âš™ï¸  Check: install.sh -- -i loader"
        run: sh -x ./lib/sh/install.sh -- -a loader; command rm -rf ~/.zi
      - name: "âš™ï¸  Check: install.sh -- -i zunit"
        run: sh -x ./lib/sh/install.sh -- -a zunit; command rm -rf ~/.zi
      - name: "âš™ï¸ Check: install_zpmod.sh"
        run: sh -x ./lib/sh/install_zpmod.sh
      - name: âš™ï¸ Load zpmod module
        run: |
          module_path+=( "$HOME/.zi/zmodules/zpmod/Src" )
          zmodload zi/zpmod
          zpmod source-study -l
        shell: zsh {0}
