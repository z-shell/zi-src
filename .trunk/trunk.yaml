version: 0.1
cli:
  version: 0.15.0-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zi-src
lint:
  linters:
    - name: zsh-n
      files: [zsh]
      type: pass_fail
      command: [zsh, -c, "zsh -n ${target} 2>&1"]
      success_codes: [0, 1]
      environment:
        - name: PATH
          list: ["${env.PATH}"]
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.15
    - gitleaks@8.8.12
    - markdownlint@0.32.0
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.6.8
  ignore:
    - linters: [ALL]
      paths:
        - "**/pnpm-lock.yaml"
        - "**/node_modules/**"
