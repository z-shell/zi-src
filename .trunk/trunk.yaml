version: 0.1
cli:
  version: 1.22.9
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zi-src
lint:
  disabled:
    - yamllint
    - trufflehog
    - renovate
    - checkov
    - trivy
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.7.7
    - gitleaks@8.23.1
    - markdownlint@0.43.0
    - prettier@3.4.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
