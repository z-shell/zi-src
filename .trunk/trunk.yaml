version: 0.1
cli:
  version: 1.2.1
  options:
    - commands: [check, fmt]
    - args: -y
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zi-src
lint:
  disabled:
    - eslint
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.22
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.7.0
  ignore:
    - linters: [ALL]
      paths:
        - "**/pnpm-lock.yaml"
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
