version: 0.1
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.5
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zi-src
lint:
  disabled:
    - yamllint
    - trufflehog
    - renovate
    - checkov
    - trivy
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.27
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.8.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
