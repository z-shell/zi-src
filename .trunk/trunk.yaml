version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zi-src
lint:
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.25
    - gitleaks@8.18.0
    - markdownlint@0.36.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
